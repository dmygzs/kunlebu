        // 导入数据
        function impdata(data) {
            var obj = JSON.parse(data);
            var output = "";
            for (var i = 0; i < obj.length; i++) {
                output += `<div class="item">
                <a href="` + obj[i]["site"] + `"><img src="` + obj[i]["url"] + `" alt=""></a>
                <p> ` + obj[i]["name"] + `</p>
                <p>作者：` + obj[i]["author"] + `</p>
                </div>`
            }
            $("#hot").html(output);
        }
        
        getdata();
